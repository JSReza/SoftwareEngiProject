<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Int to Hex Conversion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            margin-top: 20px;
            padding-left: 20px;
        }
        #output li {
            margin: 5px 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "columns">
            <div class = "column is-half">
        <h1 class = "title has-text-centered">Number to hex converter</h1>

        <form id = "computation-form">
        <div class = "field">
            <label for="number">Number:</label>
            <input type="number" id="input" name="number"><br><br>
        </div>
        <div class = "field">
           <button type = "submit" class = "button">Convert</button>
        </div>
            </form>


        <div class = "content">
            <h2 class = "subtitle">Output:</h2>
            <ul id="output" class="list"></ul>
        </div>
        </div>
       

        <script src="static.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
